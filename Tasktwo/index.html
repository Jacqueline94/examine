<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>explain</title>
	<link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="head"></div>
	<div class="not-open">
		<img src="image/day.png">
		<p>折扣自领取之日起，有效期为7天</p>
	</div>
	<ul class="explain">
		<li>
			同时持有5个未使用的折扣是，不能继续领取其他折扣
		</li>
		<li>
			一个自然日内，同一用户在同一商户处最多领取3个同样的折扣
		</li>
		<li>
			同一商户的同一折扣，同一用户领取后必须使用或过期后才能再次领取
		</li>
		<li>
			领取折扣需要使用9.0及以上版本的手机支付宝
		</li>
		<li>
			在领取或获得转赠折扣前需要通过实名制
		</li>
		<li>
			折扣仅限于通过手机支付宝的扫码、付款码和声波付款时使用
		</li>
		<li>
			同一支付宝账户、银行卡、身份证、设备等均视为同一用户
		</li>
		<li>
			更多折扣使用规则请见商户折扣须知
		</li>
	</ul>
</body>
